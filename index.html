<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <h2>Etch a Sketch on computer! Give it a go!</h2>
    <div class="game">
        <div class="control">
            <button class="btn">color</button>
            <button class="btn">gradient</button>
            <button class="btn small-canvas">16x16</button>
            <button class="btn big-canvas">32x32</button>
            <button class="btn clear">clear</button>
        </div>
        <!-- canvas, inside divs with name grid -->
        <div class="canvas" id="etch-a-sketch"></div> 
    </div>
</body>
</html>
