<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <h2>Etch a Sketch on computer!</h2>
    <div class="message-size">
        <div class="message"></div>
        <div class="change-size">
            <button class="size">Change size</button>
        </div>
    </div>
    <div class="game">
        <div class="buttons">
            <button class="btn" onclick="setColor('black')">Black</button>
            <button class="btn" onclick="setColor('random')">Random</button>
            <button class="btn" onclick="reset()">Clear</button>
            <button class="btn" onclick="setColor('gradient')">Gradient</button> // how to make gradient?
        </div>
                <!-- canvas, inside divs with name grid -->
        <div class="board"></div> 
    </div>
</body>
</html>
